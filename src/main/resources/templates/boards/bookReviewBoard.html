<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4 class="mb-3">책 리뷰 게시판</h4>
<table border="1">
    <tr>
        <th>title</th>
        <th>content</th>
    </tr>
    <tr th:each="board : ${boards}">
        <td th:text="${board.title}">title</td>
        <td th:text="${board.content}">content</td>
    </tr>
</table>
</body>
</html>
