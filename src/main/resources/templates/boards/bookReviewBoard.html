<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4 class="mb-3">책 리뷰 게시판</h4>
<table border="1">
    <tr>
        <th>title</th>
        <th>content</th>
        <th>time</th>
    </tr>
    <tr th:each="board : ${boards}">
        <td><a th:href="@{|/boards/detail/${board.id}|}" th:text="${board.title}">title</a></td>
        <td><a th:href="@{|/boards/detail/${board.id}|}" th:text="${board.content}">content</a></td>
        <td><a th:href="@{|/boards/detail/${board.id}|}" th:text="${board.modifyTime}">time</a></td>
    </tr>
</table>

<button type="button" th:onclick="|location.href='@{/boards/add/{bookId}(bookId=${bookId})}'|" >new</button>

</body>
</html>
