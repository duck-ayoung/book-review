<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h4 class="mb-3">책 리뷰</h4>
    <form action="" th:action  method="post">
        <div>
            <label for="bookTitle">책 제목</label>
            <input type="text" id="bookTitle" class="form-control">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">검색</button>
            </div>
        </div>
    </form>

    <h4 class="mb-3">책 리스트</h4>
    <table border="1">
        <tr>
            <th>title</th>
            <th>author</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}">title</td>
            <td th:text="${book.author}">author</td>
        </tr>
    </table>

</div> <!-- /container -->
</body>
</html>
